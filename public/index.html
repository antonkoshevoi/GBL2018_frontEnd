  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <!--
      manifest.json provides metadata used when your web app is added to the

    -->

    <!--begin::Web font -->
    <script async="" src="https://www.google-analytics.com/analytics.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,600,700|Luckiest Guy:400" media="all">    
    
    <script>
        WebFont.load({
            google: {"families":["Roboto:300,400,500,600,700", "Luckiest Guy:400"]},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <script type="text/javascript">
        
        function getBrowser() {
            let ua = navigator.userAgent, tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
            if (/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                return { name: 'IE', version: (tem[1] || '') };
            }
            if (M[1] === 'Chrome') {
                tem = ua.match(/\bOPR\/(\d+)/)
                if (tem != null) { return { name: 'Opera', version: tem[1] }; }
            }
            if (window.navigator.userAgent.indexOf("Edge") > -1) {
                tem = ua.match(/\Edge\/(\d+)/)
                if (tem != null) { return { name: 'Edge', version: tem[1] }; }      
            }
            M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
            if ((tem = ua.match(/version\/(\d+)/i)) != null) { 
                M.splice(1, 1, tem[1]); 
            }
            return {
                name: M[0],
                version: +M[1]
            };
        }    
        function isSupported() {
            let browser = getBrowser();
            if ((browser.name === 'MSIE' || browser.name === 'IE')) {
                document.location.href = 'https://browser-update.org/update-browser.html';
            }
        }
        isSupported();
        
    </script>  

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="//d2cnhr6egzpvdl.cloudfront.net/image/bzabc/bzfavicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
